<div id="cadastro" >
    <div id="cadastro-caixa" >
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" >
        <div class="cadastro-form-campo" >
            Usuario:
            <input type="text" formControlName="username">
        </div>
        <div class="cadastro-form-campo" >
            Email:
            <input type="text" formControlName="email">
        </div>
        <div class="cadastro-form-campo" >
            Senha:
            <input type="text" formControlName="password">
        </div>
        
        <button type="submit" [disabled]="!profileForm.valid">Cadastrar</button>
            
        </form>
        <button id="botao-login" [routerLink]="['/login']" >logar</button>
    </div>
</div>
