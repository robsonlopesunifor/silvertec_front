<div id="login" >
    <div id="login-caixa" >
<form id="login-formulario" [formGroup]="profileForm" (ngSubmit)="onSubmit()" >

  <div class="login-form-campo" >
        USUARIO:
      <input type="text" formControlName="username">
  </div>
  <div class="login-form-campo" >
        SENHA:
      <input type="password" formControlName="password">
  </div>
  
  <button id="logar" type="submit" [disabled]="!profileForm.valid">Logar</button>
  
</form>

<button id="cadastrar" [routerLink]="['/cadastro']" >cadastro</button>
<div id="mensagem">{{mensagem}}</div>
</div>
</div>
